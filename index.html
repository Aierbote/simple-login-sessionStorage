<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Login with sessionStorage</title>
		<meta name="author" content="Alberto Cangialosi" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body style="height: 100vh; width: 100vw">
		<div
			class="container-fluid d-flex flex-column justify-content-start"
			style="height: 100%; width: 100%"
		>
			<div
				class="row border-black border-1 d-flex justify-content-center align-items-center"
				id="root"
			>
				<div class="col-6 col-lg-4 card">
					<form
						class="d-flex justify-content-center align-items-center flex-column p-2"
						style="height: 100%; width: 100%"
						action="#"
					>
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label"
								>Email address</label
							>
							<input
								type="email"
								class="form-control"
								id="exampleInputEmail1"
							/>
						</div>
						<div class="mb-3 flex-grow-0">
							<button
								type="submit"
								class="btn btn-primary"
								id="my-button-login"
							>
								Login
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>

	<script src="index.js"></script>
</html>
